<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--* INLINE AND BLOCK element difference  -->

    <!--? INLINE ELEMENT: takes the place of the total content  -->
    <a href="">Youtube.com</a>
    <a href="">Google.com</a>
    <img src="sdf" alt="Image failed to load">
    <img src="df" alt="Again failed to load image">
    <!--? BLOCK ELEMENT: takes the entire block or width  -->
    <p>This is a block element 1</p>
    <h1>Block element 2</h1>
</body>
</html>
