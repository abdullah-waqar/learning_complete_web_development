<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Details Form</h1>

    <form action="">
        <label for="name">Full Name: </label>
        <input type="text" id="name" name="username" placeholder="Enter your name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="useremail" placeholder="Enter your email address">
        <br><br>

        <label for="phoneNumber">Phone:</label>
        <input type="tel" id="phoneNumber" name="userPhoneNumber" placeholder="Enter your phone number">
        <br><br>

        <label >Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <label for="jobTitle">Job Title: </label>
        <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter your job title">
        <br><br>

        <label for="department">Department</label>
        <select name="deparmentSelection" id="department" >
            <option value="" disabled selected >Select Your Department</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Software Engineering">Software Engineering</option>
            <option value="Data Science">Data Science</option>
        </select>

<br><br>
        <button>Submit</button>
    
    </form>
</body>
</html>
